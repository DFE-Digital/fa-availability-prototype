<div class="govuk-form-group" style="background-color:#f3f2f1;padding:20px">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Name
      </dt>
      <dd class="govuk-summary-list__value">
        {{ parent.title }} {{ parent.fname }} {{ parent.surname }}
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Address
      </dt>
      <dd class="govuk-summary-list__value">
        {{ parent.address }}
      </dd>
    </div>
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        Placement type
      </dt>
      <dd class="govuk-summary-list__value">
        {{ parent.type }}
      </dd>
    </div>
  </dl>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="/foster-parent-profile?id={{ parent.id }}" class="govuk-link">See full profile</a>

    </div>
    <div class="govuk-grid-column-one-third" style="text-align:right">
      {% if cta %}
      <button class="govuk-button" data-module="govuk-button" style="text-align:right">
        {{ cta.text }}
      </button>
      {% endif %}
    </div>
  </div>
</div>
