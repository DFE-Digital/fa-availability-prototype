
{% extends "layout.html" %}

{% block pageTitle %}
  FA Availability Prototype
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
            Find a foster parent
        <span class="govuk-caption-xl">Find a foster parent for:</span>
      </h1>


      <dl class="govuk-summary-list">
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Age
            </dt>
            <dd class="govuk-summary-list__value">
              13
            </dd>
          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Gender
            </dt>
            <dd class="govuk-summary-list__value">
              Male
            </dd>
          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Name
            </dt>
            <dd class="govuk-summary-list__value">
              Alex
            </dd>
          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
              Placement need
            </dt>
            <dd class="govuk-summary-list__value">
              <p class="govuk-body">need 1</p>
              <p class="govuk-body">need 2</p>
            </dd>
          </div>
        </dl>
    </div>

    <div class="govuk-grid-column-two-thirds">
      <a href="/child-profile" class="govuk-link">See full child profile</a>

    </div>

    <div class="govuk-grid-column-two-thirds">
      <button class="govuk-button" data-module="govuk-button" href="/shortlist">
        Search
      </button>

    </div>
</div>

{% endblock %}
